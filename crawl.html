<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crawlJS</title>
    <link rel="stylesheet" href="crawl.css">
  </head>
  <body>
    <script src="javascript/lib/jquery-3.7.1.js"></script>
    <script src="javascript/Board.js"></script>
    <script src="javascript/Player.js"></script>
	<script src="javascript/crawl.js"></script>
  

    <div id="board" tabindex="0"></div>
    <div id = "resources">
        <div id = "stamina-bar">
            <div id = "stamina-level"></div>
        </div>
        <br>
        <div id = "health-bar">
            <div id = "health-level"></div>
        </div>
    </div>
    <div id = "controls">
        <div id="weapon-select-div">
            <label for="weapon-select">Weapon select</laabel>
            <select name="weapon-select" id="weapon-select"></select>
        </div>
        <div id="enemy-control-div">
            <label for="enemy-x-input">x: </label>
            <input id="enemy-x-input">
            <label for="enemy-y-input">y: </label>
            <input id="enemy-y-input">
            <label for="enemy-hp-input">hp: </label>
            <input id="enemy-hp-input">
            <button id="enemy-spawn-button">Spawn</button>
            <br>
            <button id="clear-corpses">Clear Corpses</button>
        </div>
    </div>
  </body>
</html>
